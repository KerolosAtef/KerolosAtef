<svg xmlns="http://www.w3.org/2000/svg" width="170" height="44" viewBox="0 0 170 44" role="img" aria-label="Kaggle">
  <title>Kaggle</title>
  <defs>
    <linearGradient id="gradKaggle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#20BEFF"/>
      <stop offset="100%" stop-color="#1399D6"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="badge" cursor="pointer">
    <rect x="0" y="0" rx="22" ry="22" width="170" height="44" fill="url(#gradKaggle)"/>
    <!-- Icon bubble -->
    <g transform="translate(6,6)">
      <rect x="0" y="0" rx="16" ry="16" width="32" height="32" fill="white" opacity="0.98"/>
      <!-- "K" icon -->
      <text x="16" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="18" fill="#20BEFF">K</text>
    </g>
    <!-- Label -->
    <text x="52" y="27" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="14" fill="#FFFFFF">Kaggle</text>

    <!-- Hover animations -->
    <animateTransform xlink:href="#badge" attributeName="transform" type="scale" additive="sum"
      begin="mouseover" dur="200ms" values="1;1.04;1" repeatCount="1"/>
    <animate xlink:href="#badge" attributeName="filter" begin="mouseover" dur="600ms"
      values="none;url(#glowCyan);none" repeatCount="1"/>
  </g>
</svg>
