<svg xmlns="http://www.w3.org/2000/svg" width="190" height="44" viewBox="0 0 190 44" role="img" aria-label="Email Me">
  <title>Email Me</title>
  <defs>
    <linearGradient id="gradMail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#EA4335"/>
      <stop offset="100%" stop-color="#C5221F"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="badge" cursor="pointer">
    <rect x="0" y="0" rx="22" ry="22" width="190" height="44" fill="url(#gradMail)"/>
    <!-- Icon bubble -->
    <g transform="translate(6,6)">
      <rect x="0" y="0" rx="16" ry="16" width="32" height="32" fill="white" opacity="0.98"/>
      <!-- Envelope icon -->
      <path d="M6 10 h20 a2 2 0 0 1 2 2 v12 a2 2 0 0 1 -2 2 h-20 a2 2 0 0 1 -2 -2 v-12 a2 2 0 0 1 2 -2 z" fill="#EA4335"/>
      <path d="M6 12 l12 8 l12 -8" fill="none" stroke="white" stroke-width="2"/>
    </g>
    <!-- Label -->
    <text x="52" y="27" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="14" fill="#FFFFFF">Email Me</text>

    <!-- Hover animations -->
    <animateTransform href="#badge" attributeName="transform" type="scale" additive="sum"
      begin="mouseover" dur="200ms" values="1;1.04;1" repeatCount="1"/>
    <animate href="#badge" attributeName="filter" begin="mouseover" dur="600ms"
      values="none;url(#glowRed);none" repeatCount="1"/>
  </g>
</svg>
